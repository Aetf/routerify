tasks:
  setup:
    run:
      - command: cargo install cargo-watch
  dev:
    run:
      - command: cargo watch --watch ./src --watch ./examples -x "run --example main"
  check:prod:
    run:
      - command: cargo check --release
  check:dev:
    run:
      - command: cargo check
  check:
    run:
      task: check:prod
